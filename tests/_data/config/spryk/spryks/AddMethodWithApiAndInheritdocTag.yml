spryk: method
description: "Unit Test configuration"

arguments:

  module:
    value: FooBar

  organization:
    value: Spryker

  method:
    value: doSomething

  input:
    value: false

  output:
    value: bool

  annotations:
    value:
      - "{@inheritDoc}"
      - "@api"

  template:
    value: Method.php.twig

  target:
    value: "{{ organization }}\\Zed\\{{ module }}\\Business\\{{ module }}Facade"

preSpryks:
  - AddFacade

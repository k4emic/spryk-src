namespace: SprykerSdkTest

paths:
    tests: tests/
    log: tests/_output/
    data: tests/_data/
    support: tests/_support/
    envs: tests/_envs/

bootstrap: bootstrap.php

settings:
    suite_class: \PHPUnit\Framework\TestSuite
    colors: true
    memory_limit: 2048M
    log: true

coverage:
    enabled: true
    remote: true
    whitelist:
        include:
            - 'src/*.php'
            - 'tests/*.php'

suites:
    Spryk:
        bootstrap: _bootstrap.php
        path: SprykerSdkTest/Spryk/Model
        class_name: SprykTester
        modules:
            enabled:
                - Symfony:
                      part: services
                      app_path: 'src'
                      kernel_class: 'SprykerSdk\Kernel'
                      environment: 'test'
                - SprykerSdkTest\Module\SprykHelper:
                      withTestSpryks: true
                      withTestTemplates: true
                - SprykerSdkTest\Module\TransferModule
                - SprykerSdkTest\Module\CleanUpModule:
                      rootDirectory: 'tests/_data/'
                - SprykerSdkTest\Module\DevelopmentModeModule:
                      developmentMode: 'core'

    Console:
        bootstrap: _bootstrap.php
        path: SprykerSdkTest/Spryk/Console
        class_name: SprykConsoleTester
        modules:
            enabled:
                - Symfony:
                      part: services
                      app_path: 'src'
                      kernel_class: 'SprykerSdk\Kernel'
                      environment: 'test'
                - SprykerSdkTest\Module\SprykHelper:
                      withTestSpryks: true
                      withTestTemplates: true
                - SprykerSdkTest\Module\AssertionModule
                - SprykerSdkTest\Module\ConsoleEnvironmentModule
                -   SprykerSdkTest\Module\CleanUpModule:
                        rootDirectory: 'tests/_data/'
                -   SprykerSdkTest\Module\DevelopmentModeModule:
                        developmentMode: 'core'

    Integration:
        bootstrap: _bootstrap.php
        path: SprykerSdkTest/Spryk/Integration
        class_name: SprykIntegrationTester
        extensions:
            enabled:
                   - Codeception\Extension\RunFailed

        modules:
            enabled:
                - Symfony:
                      part: services
                      app_path: 'src'
                      kernel_class: 'SprykerSdk\Kernel'
                      environment: 'test'
                - SprykerSdkTest\Module\SprykHelper
                - SprykerSdkTest\Module\AssertionModule
                -   SprykerSdkTest\Module\CleanUpModule:
                        rootDirectory: 'tests/_data/'
                - SprykerSdkTest\Module\IntegrationModule
                - SprykerSdkTest\Module\TransferModule
                -   SprykerSdkTest\Module\DevelopmentModeModule:
                        developmentMode: 'core'
